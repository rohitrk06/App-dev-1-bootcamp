{% extends 'index.html' %}

{% block title %}
Login - Grocery Store
{% endblock %}


{% block body %}
<div class="container-fluid mt-5">
    <h1 class="text-center">Register</h1>
    <form class="row justify-content-center" action="/register" method = "POST">
        <div class="mb-3 col-7">
          <label for="email_id" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email_id" name = "email" required>
        </div>
        <div class="mb-3 col-7">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="mb-3 col-7">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password">
        </div>
        <div class="mb-3 col-7">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" id="address" name="address" rows="3"></textarea>
        </div>
        <div class="mb-3 col-7">
            <label for="role" class="form-label">Role</label>
            <div class="form-check">
                <input type="radio" id="store_manager" name="role" value = 'store_manager'>
                <label for="store_manager">Store Manager</label>
            </div>
            <div class="form-check">
                <input type="radio" id="customer" name="role" value = 'customer'>
                <label for="customer">Customer</label>
            </div>
        <div class="col-7">
            <button  type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
</div>
{% endblock %}
